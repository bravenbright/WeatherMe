<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WeatherMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

      crossorigin="anonymous"
    ></script>
</head>

  <header>
            <ul>
                <li>Date: <span id="date"\></li>
                <li>Temperature: <span id="temp"\></li>
                
            </ul>
        
    </header>

<body>
    <nav>
       <input type="checkbox" id="check">
       <label for="check" class="checkbutton">
            <i class="fa fa-bars"></i>
       </label>
       <label class="logo">WeatherMe</label>
       <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="zipNumber">Choose Zipcode</a></li>
        <li><a href="#">Temperature</a></li>
       </ul>
    </nav>

<main>
    <button>Show</button>
    <h4 class="is-size-2" style="text-align: center;">Result</h4>
    <form>
        <label for="zipcode">Zipcode:</label>
        <input
            type="text"
            id="zipcode"
            onkeyup="getApi()"
            name="zipcode"
            maxlength="5"
        >
    </form>

        <script async src="https://cse.google.com/cse.js?cx=93dfd1403c28d4a84">
        </script>
        <div class="gcse-search"></div>


    
    <section class="py-6" id="image-quote-display">

    </section>
    <section class="py-6" id="weather-data">
        
    </section>
</body>
</main>

    <footer>
        <h4></h4>
    </footer>
    <script src="./assets/script.js"></script>


</html>
