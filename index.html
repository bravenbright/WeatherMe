<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WeatherMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <nav>
       <input type="checkbox" id="check">
       <label for="check" class="checkbutton">
            <i class="fa fa-bars"></i>
       </label>
       <label class="title">WeatherMe</label>
       <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#zipcode">Choose Zipcode</a></li>
        <li><a href="#recipes">Recipe Today</a></li>
       </ul>
    </nav>
<main>
    <section class="section">
        <form class="zipcodeText">
            <label for="zipcode">Zipcode:</label>
            <input
                type="text"
                id="zipcode"
                onkeyup="getApi()"
                name="zipcode"
                maxlength="5"
            >
        </form>
        <div class="dateTemp">
        <ul>
            <li>Date: <span id="date"\></li>
            <li>Temperature: <span id="temp"\></li>
        </ul>
        </div>
        
    </section>
    <div id="recipes">
        <h2 class="recipeDay">Recipe for the Day</h2>

        <!-- <script async src="https://cse.google.com/cse.js?cx=93dfd1403c28d4a84"> -->
        </script>
        <div class="gcse-search"></div>


    
    <section class="py-6" id="image-quote-display">

    </section>
    <section class="py-6" ></section>
    <figure>
        <a id="result-link"><img id="result-img"></a>
        <figcaption id="result-title"\>
    </figure>
    </section>
</div>
</body>
</main>

    <footer>
        <h4></h4>
    </footer>
    <script src="./assets/script.js"></script>


</html>
